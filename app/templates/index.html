<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>뉴스 요약</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>URL → 본문 크롤링 → 15~30초 요약</h1>
    <form method="post" action="/summarize" class="card">
      <label for="url">뉴스 URL</label>
      <input id="url" name="url" type="url" placeholder="https://news.naver.com/..." required />

      <label for="max_length">요약 최대 길이 (토큰)</label>
      <input id="max_length" name="max_length" type="number" value="128" min="32" max="256" />

      <button type="submit">요약하기</button>
    </form>
    <!-- <p class="hint">* BeautifulSoup로 본문 크롤링 후, T5 한국어 요약 모델로 스크립트를 생성합니다.</p> -->
  </main>
</body>
</html>
